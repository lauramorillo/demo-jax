apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demo-deployment
  labels:
    app: demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: gcr.io/jax-london-255110/demo:gke1
        imagePullPolicy: Always